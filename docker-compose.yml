services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://localhost:8200
      VAULT_TOKEN: myroot
    cap_add:
      - IPC_LOCK
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - vault_data:/vault/data
      - ./vault/scripts:/vault/scripts
    entrypoint: >
      sh -c "vault server -dev -dev-root-token-id=myroot -dev-listen-address=0.0.0.0:8200"

  discovery-server:
    build: 
      context: ./discovery-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_SECURITY_USER_NAME=eureka-user
      - SPRING_SECURITY_USER_PASSWORD=eureka-pass
    networks:
      - microservices-network
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -u eureka-user:eureka-pass -f http://localhost:8761/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  config-server:
    build: 
      context: ./config-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-user:eureka-pass@discovery-server:8761/eureka/
    networks:
      - microservices-network
    healthcheck:
      test: 
        - "CMD-SHELL"
        - "curl -f http://localhost:8888/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    depends_on:
      discovery-server:
        condition: service_healthy

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-user:eureka-pass@discovery-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_CLOUD_VAULT_TOKEN=myroot
      - SPRING_CLOUD_VAULT_URI=http://vault:8200
      - SPRING_CLOUD_VAULT_FAIL_FAST=false      
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -f http://localhost:8080/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-user:eureka-pass@discovery-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      
      # Configuración de Vault
      - SPRING_CLOUD_VAULT_TOKEN=myroot
      - SPRING_CLOUD_VAULT_URI=http://vault:8200
      - SPRING_CLOUD_VAULT_HOST=vault
      - SPRING_CLOUD_VAULT_PORT=8200
      - SPRING_CLOUD_VAULT_SCHEME=http
      - SPRING_CLOUD_VAULT_FAIL_FAST=false      
      
      # Configuración específica del backend (KV v2)
      - SPRING_CLOUD_VAULT_KV_ENABLED=true
      - SPRING_CLOUD_VAULT_KV_BACKEND_VERSION=2
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -f http://localhost:8081/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-user:eureka-pass@discovery-server:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://config-server:8888
      - SPRING_CLOUD_VAULT_TOKEN=myroot
      - SPRING_CLOUD_VAULT_URI=http://vault:8200
      - SPRING_CLOUD_VAULT_FAIL_FAST=false
    depends_on:
      discovery-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - microservices-network
    healthcheck:
      test:
        - "CMD-SHELL"
        - "curl -f http://localhost:8082/actuator/health || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  vault_data:

networks:
  microservices-network:
    driver: bridge